<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <script src="http://maps.google.com/maps/api/js?sensor=false"
                type="text/javascript"></script>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>  
            <p:gmap id="gmap" center="36.890257,30.707417" zoom="13" type="HYBRID" model="#{carinfoWindowView.advancedModel}" style="width:100%;height:400px">
            <p:ajax event="overlaySelect" listener="#{carinfoWindowView.onMarkerSelect}" />
            <p:gmapInfoWindow id="infoWindow">
            <p:outputPanel style="text-align: center; display: block; margin: auto">
                <h:panelGrid columns="1" cellpadding ="3">
                    <p:graphicImage name="/demo/car/#{carinfoWindowView.marker.data}" height="150" />                   
                    <h:outputText value="Anzahl: #{carinfoWindowView.marker.amount},   Preis: #{carinfoWindowView.marker.price}" />
                    <h:outputText value="#{carinfoWindowView.marker.title}" />
                </h:panelGrid>
            </p:outputPanel>
        </p:gmapInfoWindow>
    </p:gmap>
 
    <!-- Preload for demo -->
    <p:outputPanel style="display:none">
        <p:graphicImage name="demo/car/eup.png" />
        <p:graphicImage name="demo/car/eup1.png" />
        <p:graphicImage name="demo/car/lavida.png" />
        <p:graphicImage name="demo/car/lavida1.png" />
    </p:outputPanel>
            </h:form>
        </h:body>

    </f:view>
</html>
