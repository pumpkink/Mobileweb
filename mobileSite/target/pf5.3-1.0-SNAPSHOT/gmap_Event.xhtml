<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <script src="http://maps.google.com/maps/api/js?sensor=false"
                type="text/javascript"></script>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>  
            <p:messages id="gmessages" showDetail="true"/>
            <p:growl  id="gmessages1" showDetail="true" life="2000" />
            <p:gmap id="gmap" center="41.381542, 2.122893" zoom="15" type="ROADMAP" style="width:50%;height:400px">
             <p:ajax event="stateChange" listener="#{eventView.onStateChange}" update="gmessages" />
             <p:ajax event="pointSelect" listener="#{eventView.onPointSelect}" update="gmessages1" />
            </p:gmap>
            </h:form>
        </h:body>

    </f:view>
</html>
