<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MOBILE</title>
    </h:head>
    <h:body>
        <h:form>            
         <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
 
         <p:dialog header="MOBILE Projekt" widgetVar="dlg" visible="true" resizable="false">
          <h:panelGrid columns="2" cellpadding="6">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />
 
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />
 
            <f:facet name="footer">
                <p:commandButton value="Login" update="growl" actionListener="#{userLoginView.login}" action="#{userLoginView.loginSuccessful}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
                <p:commandButton id="signup" value="Sign Up" action="/mobile_signup.xhtml" immediate="true" />
                <p:commandButton id="fap" value="FAQ" action="/mobile_faq.xhtml" immediate="true" />
            </f:facet>  
          </h:panelGrid>
         </p:dialog>
         </h:form>
</h:body>
<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>

</html>
