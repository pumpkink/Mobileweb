<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
   
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <head>
        <title>MyGourmet - Edit Customer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1><h:outputText value="MyGourmet"/></h1>
        <h2><h:outputText value="Edit Customer"/></h2>
		<h:messages showDetail="true" showSummary="false"/>
		<h:form id="form">
			<h:panelGrid id="grid" columns="2">
			<h:outputLabel for="firstName" value="First Name:"/>
			<h:inputText id="firstName" size="30" maxlength="40" required="true"
					value="#{customerBean.customer.firstName}"/>
			<h:outputLabel for="lastName" value="Last Name:"/>
			<h:inputText id="lastName" size="30" maxlength="40" required="true"
					value="#{customerBean.customer.lastName}"/>
			<h:outputLabel for="email" value="Email:"/>
			<h:inputText id="email" size="30" maxlength="40" required="true"
					value="#{customerBean.customer.email}"/>
                        <h:outputLabel for="zipCode" value="Zip code:"/>
                        <h:inputText id="zipCode" size="30" required="true"
                                        value="#{customerBean.customer.zipCode}">
                           <f:converter converterId="jsf.studydemo.ZipCode"/>
                        </h:inputText>
                        <h:outputLabel for="city" value="City:"/>
                        <h:inputText id="city" size="30" maxlength="40" required="true"
                                        value="#{customerBean.customer.city}"/>
                        <h:outputLabel for="street" value="Street:"/>
                        <h:inputText id="street" size="30" maxlength="40" required="true"
                                        value="#{customerBean.customer.street}"/>
                        <h:outputLabel for="birthday" value="Birthday:"/>
                        <h:inputText id="birthday" size="30"
                                        value="#{customerBean.customer.birthday}">
                            <f:convertDateTime pattern="dd.MM.yyyy"/>
                        </h:inputText>
	 		<h:outputLabel for="useCreditCard" value="Use Credit Card:"/>
			<h:selectBooleanCheckbox id="useCreditCard"
					value="#{customerBean.customer.useCreditCard}"
					valueChangeListener="#{customerBean.useCreditCardChanged}"
					immediate="true" onclick="this.form.submit()"/>
			<h:outputLabel for="ccType" value="Credit Card Type:"
					rendered="#{customerBean.customer.useCreditCard}"/>
			<h:selectOneListbox id="ccType" value="#{customerBean.customer.creditCardType}"
					rendered="#{customerBean.customer.useCreditCard}"
					required="#{customerBean.customer.useCreditCard}">
				<f:selectItems value="#{customerBean.creditCardTypes}"/>
			</h:selectOneListbox>
			<h:outputLabel for="ccNumber" value="Credit Card Number:"
					rendered="#{customerBean.customer.useCreditCard}"/>
			<h:inputText id="ccNumber" value="#{customerBean.customer.creditCardNumber}"
					rendered="#{customerBean.customer.useCreditCard}"
					required="#{customerBean.customer.useCreditCard}"/>
			</h:panelGrid>
			<h:commandButton id="save" action="/demo1_MyGourmet_showCustomer.xhtml" immediate="true" value="Save"/>
                        <h:commandButton id="export" action="#{customerBean.customer.export}" value="Export"/>
			<h:commandButton id="cancel" value="Cancel" action="/index.xhtml" immediate="true"/>
		</h:form>
    </body>
</html>
